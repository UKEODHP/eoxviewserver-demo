# environment variables which are needed for the services
global:
  env:
    DEBUG: "false"
    GDAL_DISABLE_READDIR_ON_OPEN: "TRUE"
    COLLECT_STATIC: "false"
    GDAL_PAM_ENABLED: "NO"
    #### SHOULD BE CHANGED IN PROD ####
    DB_NAME: dbname
    DB_PORT: "5432"
    DB_PW: dbpw
    DB_USER: dbuser
    POSTGRES_DB: dbname
    POSTGRES_PASSWORD: dbpw
    POSTGRES_USER: dbuser
    DJANGO_MAIL: office@eox.at
    DJANGO_PASSWORD: djangopw
    DJANGO_USER: djangouser
    REDIS_PORT: "6379"
    REDIS_PREPROCESS_QUEUE_KEY: preprocess_queue
    REDIS_REGISTER_QUEUE_KEY: register_queue
    REDIS_SEED_QUEUE_KEY: seed_queue
    REDIS_HARVESTER_QUEUE_KEY: harvester_queue
  dbsync:
    create: true
    replace: false
    delete: false
  storage:
    data:
      data:
        type: directory
        root_directory: /var/vs/storage/data/
    cache:
      type: local
  collections:
    S2L1C:
      product_types:
        - S2MSI1C
      coverage_types:
        - S2L1C_B01
        - S2L1C_B02
        - S2L1C_B03
        - S2L1C_B04
        - S2L1C_B05
        - S2L1C_B06
        - S2L1C_B07
        - S2L1C_B08
        - S2L1C_B8A
        - S2L1C_B09
        - S2L1C_B10
        - S2L1C_B11
        - S2L1C_B12
  productTypes:
    - name: S2MSI1C
      filter:
        "s2:product_type": S2MSI1C
      collections:
        - S2L1C
      metadata_assets: []
      defaultBrowse: TRUE_COLOR
      browses:
        TRUE_COLOR:
          red:
            expression: B04
            range: [0, 4000]
            nodata: 0
          green:
            expression: B03
            range: [0, 4000]
            nodata: 0
          blue:
            expression: B02
            range: [0, 4000]
            nodata: 0
        FALSE_COLOR:
          red:
            expression: B08
            range: [0, 4000]
            nodata: 0
          green:
            expression: B04
            range: [0, 4000]
            nodata: 0
          blue:
            expression: B03
            range: [0, 4000]
            nodata: 0
        NDVI:
          grey:
            expression: (B08-B04)/(B08+B04)
            range: [-1, 1]
      coverages:
        S2L1C_B01:
          assets:
            - B01
        S2L1C_B02:
          assets:
            - B02
        S2L1C_B03:
          assets:
            - B03
        S2L1C_B04:
          assets:
            - B04
        S2L1C_B05:
          assets:
            - B05
        S2L1C_B06:
          assets:
            - B06
        S2L1C_B07:
          assets:
            - B07
        S2L1C_B08:
          assets:
            - B08
        S2L1C_B8A:
          assets:
            - B8A
        S2L1C_B09:
          assets:
            - B09
        S2L1C_B10:
          assets:
            - B10
        S2L1C_B11:
          assets:
            - B11
        S2L1C_B12:
          assets:
            - B12
      masks:
        - name: clouds
          validity: false
  defaultLayer:
  layers:
    - id: S2L1C
      title: Sentinel-2 Level 1C True Color
      abstract: Sentinel-2 Level 2A True Color
      displayColor: "#eb3700"
      grids:
        - name: WGS84
          zoom: 13
      parentLayer: S2L1C
      search:
        histogramBinCount: 15
        histogramThreshold: 80
    - id: S2L1C__TRUE_COLOR
      title: Sentinel-2 Level 1C True Color
      abstract: Sentinel-2 Level 2A True Color
      grids:
        - name: WGS84
          zoom: 13
      parentLayer: S2L1C
    - id: S2L1C__masked_clouds
      title: Sentinel-2 Level 1C True Color with cloud masks
      abstract: Sentinel-2 Level 1C True Color with cloud masks
      grids:
        - name: WGS84
          zoom: 13
      parentLayer: S2L1C
    - id: S2L1C__FALSE_COLOR
      title: Sentinel-2 Level 1C False Color
      abstract: Sentinel-2 Level 1C False Color
      grids:
        - name: WGS84
          zoom: 13
      parentLayer: S2L1C
    - id: S2L1C__NDVI
      title: Sentinel-2 Level 21CNDVI
      abstract: Sentinel-2 Level 1C NDVI
      grids:
        - name: WGS84
          zoom: 13
      parentLayer: S2L1C
  overlayLayers: []
  coverageTypes: []
  disableDefaultCoverageTypes: false
  rasterStyles: []
  metadata: {}
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - host: vs.eodhp.com
    tls:
      - hosts:
          - vs.eodhp.com
        secretName: vs-secret
    prefix:
      enabled: false
      value: ""

# general gdal related settings
gdal:
  allowedExtensions:
    enabled: false # This will be null in the future to enforce overriding
    value: ".tif,.xml"

database:
  #### SHOULD BE CHANGED IN PROD ####
  auth:
    username: dbuser
    password: dbpw
    database: dbname
    postgresPassword: dbpgpw
  primary:
    persistence:
      enabled: false
      existingClaim: data-access-db
    extendedConfiguration: "max_connections=3000"
    initdb:
      scripts:
        enablePostgis.sh: |
          echo "Enabling postgis"
          PGPASSWORD="${POSTGRES_POSTGRES_PASSWORD}" psql -U postgres -d "${POSTGRES_DB}" -c "CREATE EXTENSION postgis;"
  replicaCount: 1
  resources:
    limits:
      cpu: "1.5"
      memory: 6Gi
    requests:
      cpu: "0.1"
      memory: 0.5Gi
  affinity: {}

redis:
  usePassword: false
  persistence:
    existingClaim: data-access-redis # rename to persistent volume claim
  master:
    persistence:
      enabled: true
      storageClass: standard
  cluster:
    enabled: false

